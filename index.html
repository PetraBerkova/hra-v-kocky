<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styly.css">
    <title>Hra v kocky</title>
</head>
<body>
    <div class="allPage">
        <div class="playground">
            <div class="totalScore totalScore0 active">
                <p id="name0">Skóre 1.hráča</p>
                <p id="TSplayer0">30 </p>
            </div>

            <div class="totalScore totalScore1">
                <p id="name1">Skóre 2.hráča</p>
                <p id="TSplayer1">30 </p>
            </div>

            <div class="currentScore currentScore0">
                <p>sučasné skóre</p>
                <p id="SC0">20</p>
            </div>

            <div class="currentScore currentScore1">
                <p>sučasné skóre</p>
                <p id="SC1" >20</p>
            </div>

            <div class="middleText">
                <p class="btn rollDice">Hodit Kockov</p>
                <p class="btn holdScore">Podržať skóre</p>
                <p class="btn newGame">Nová Hra</p>
            </div>

            <div class="dice">
                <img src="img/1.jpg" alt="" class="diceImage">
            </div>


        </div>
    </div>
    
</body>
<script src="javascripr1.js"></script>
</html>
